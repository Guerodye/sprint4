<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist Two</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div
        class="flex text-white justify-center border-t-2 border-white  content-center box-border">

    <div
            class="bg-black w-1/5 pl-12 h-screen p-6 "> <!--
     Start of
    side menu -->
        <div class="space-y-3 text-xs">
            <div class="bg-gray-500 h-10 rounded-sm">
                <div class="flex h-8 w-8 relative">
                    <img src="images/baseline_home_white_24dp.png" alt="">
                    <p class="mb-2 absolute left-12 top-3 font-bold"><a
                            href="index.html">Home</a>
                    </p>
                </div>
            </div>
            <div class="flex h-4 w-4 relative">
                <img src="images/greysearch.png" alt="">
                <p class="absolute mb-4 ml-2 left-10">Search</p>
            </div>
            <div class="flex relative mb-8">
                <img src="images/librarybooks.png" alt=""
                     class="absolute top-2 h-4 w-4">
                <p class="mb-4 ml-2 absolute left-10 top-2">Your
                    library<p></p>
            </div>
            <div class="pt-24 relative">
                <p
                        class=" uppercase absolute top-12 tracking-widest">Playlist
                </p>

                <div class="flex relative">
                    <img src="images/plussign.png" alt="" >
                    <p class="ml-6 font-bold">Create playlist</p>
                </div>
                <div class="flex mb-2 mt-2">
                    <img src="images/liked-songs-300.png" alt="">
                    <p class="ml-6 font-bold">Liked Songs</p>
                </div>
            </div>
            <div>
                <hr
                        class="border-0 bg-gray-900 text-gray-900 h-px mt-4 mb-4">
            </div>
        </div>
        <div class="text-xs">
            <p class="mb-2 tracking-widest">RapCaviar</p>
            <p class="mb-2">Music mix #1</p>
            <p class="mb-2">Music mix #2</p>
            <p class="mb-2"></p>
            <p></p>
        </div>
    </div><!-- End of side menu -->
    <div
            class="bg-gradient-to-b box-border from-light-blue via-spotify-black to-gray-900 z-1 w-full mx-auto justify-evenly content-center text-black  text-sm">


        <div
                class=" bg-spotify-blue p-3 rounded outline:none col-span-12 w-full flex justify-between">
            <div
                    class="flex text-gray-500 font-extrabold text-2xl">
                <div
                        class=" relative rounded-full h-8 w-8 p-1 m-1 bg-spotify-black">
                    <span class="absolute right-2 -top-1"><</span>
                </div>
                <div
                        class="relative rounded-full h-8 w-8 p-1 m-1 bg-gray-700"><span class="absolute right-2 -top-1">></span>
                </div>
            </div>
            <div
                    class="flex relative rounded-full h-12 w-12 bg-spotify-green">
                        <span class="absolute right-2 -top-1"><img src="images/outline_play_circle_filled_white_24dp.png"
                                                                   alt="" class="relative -right-1 top-2"></span>

            </div>
            <h1 class="text-white text-2xl font-bold">Playlist #1</h1>
            <div class="relative pl-8">
                <select
                        class="bg-spotify-black text-white text-xs font-bold rounded-xl h-8 w-36"
                        name="name"
                        id="fname">
                    <option value="Emily Adams" >Emily
                        Adams</option>

                </select>
                <img src="images/lady%20(1).jpg" alt=""
                     class="absolute top-2 left-32 h-4 w-4 rounded-full" >
            </div>
        </div>





        <div
                class="relative bg-transparent p-1 rounded col-span-12 text-lg text-white font-bold tracking-widest pt-20 pl-6"><h1>Lets find something
            in your playlist</h1>
            <div
                    class="flex relative mb-8 mt-4">
                <input type="search" placeholder="Victory" class="pl-8 h-8 w-96 bg-gray-500">
                <img src="images/baseline_search_white_24dp.png" alt="" class="absolute left-2 top-2">
            </div>
        </div>

        <div
                class="flex relative bg-gray-500 p-3 rounded col-span-4">
            <img src="images/victory.jpg.jpg" alt="" class="h-14 w-14">
            <p
                    class="absolute top-8 left-24 text-white font-bold">Victory -
                Steven Cooper
            </p>
        </div>

    </div>

</div>


<footer class="relative z-50">
    <div
            class="absolute  left-1 flex bg-gray-700 p-2 bottom-4 rounded w-full h-16">

        <div class="relative flex w-96 pl-8">
            <img src="images/domesticsweater.jpg" alt=""
                 class="absolute left-8 top-0 w-12 h-12 ">

            <div class="absolute left-20 top-0">
                <p class="text-sm m-4 text-white font-bold">Domestic
                    Sweater</p>
                <p
                        class="absolute top-6 left-1 text-xs text-gray-400 m-2 pl-1">Wardell
                </p>
                <img src="images/baseline_favorite_border_black_24dp.png"
                     alt="" class="absolute w-4 h-4 right-0 top-8">
            </div>
        </div>

        <div class="flex justify-end relative w-full">
            <div class="absolute right-1/3 w-96 h-1 mt-0 flex-wrap">
                <div class="absolute flex top-0">
                    <img src="images/baseline_shuffle_black_24dp.png" alt="" class="ml-4">
                    <img src="images/baseline_fast_rewind_black_24dp.png"
                         alt="" class="ml-4">
                    <img
                            src="images/outline_play_circle_filled_white_24dp.png" alt="" class="ml-4 h-6 w-6">
                    <img src="images/baseline_fast_forward_black_24dp.png"
                         alt="" class="ml-4">
                    <img src="images/baseline_repeat_black_24dp.png" alt=""
                         class="ml-4">
                </div>
            </div>
            <div
                    class="absolute right-2/3 top-6 pr-14 font-bold text-gray-500 text-sm">0:00
            </div>
            <div>
                <img src="images/rangeslider.png" alt=""
                     class="w-96 h-8 absolute right-1/3 mr-24 top-4 h-2">
            </div>
            <div
                    class="absolute right-1/3 top-6 pr-20 font-bold text-gray-500 pl-4 text-sm">4:25
            </div>
            <div class="flex absolute right-24 top-3 w-36 h-5">
                <img src="images/baseline_queue_music_black_24dp.png" alt="">
                <img src="images/baseline_speaker_phone_black_24dp.png" alt="">
                <img src="images/baseline_volume_up_black_24dp.png" alt="">
                <img src="images/rangeslider.png" alt="" class="w-36 h-4">
                <img src="images/baseline_close_fullscreen_black_24dp.png" alt="">
            </div>
        </div>
    </div>
</footer>


</body>
</html>
